name: Fetch LibCal Events

on:
  schedule:
    - cron: '0 7 * * *'  # every day at 7am UTC
  workflow_dispatch:      # allows manual run from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install node-fetch ical.js

      - name: Fetch and Write Events
        run: node assets/javascript/fetch-events.js

      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/events.json
          git commit -m "Update events from LibCal" || echo "No changes to commit"
          git push
